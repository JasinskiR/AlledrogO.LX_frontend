<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
  <div class="row">
    <!-- Sidebar for chat lists -->
    <div class="col-md-4">
      <div class="list-group">
        <h5>Chats as Buyer</h5>
        <button *ngFor="let chat of buyerChats" class="list-group-item list-group-item-action"
                [ngClass]="{'active': chat.chatId === selectedChatId}" (click)="selectChat(chat.chatId)">
          {{ chat.recieverEmail }}
        </button>
        <h5>Chats as Advertiser</h5>
        <button *ngFor="let chat of advertiserChats" class="list-group-item list-group-item-action"
                [ngClass]="{'active': chat.chatId === selectedChatId}" (click)="selectChat(chat.chatId)">
          {{ chat.recieverEmail }}
        </button>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Messages</div>
        <div class="card-body" style="height: 60vh; overflow-y: auto;">
          <div id="messagesList" class="d-flex flex-column align-items-start mb-3">
            <div *ngFor="let message of messages"
                 [ngClass]="{'bg-send': message.sentByBuyer === (myRole === 'buyer'),
                             'bg-receive': message.sentByBuyer !== (myRole === 'buyer')}">
              {{ message.content }}
            </div>
          </div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="messageInput" placeholder="Type something" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
          <button class="btn btn-primary" id="sendButton" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
