<div class="post">
  <div class="info">
    <div class="title">
      <h1>{{ post.title }}</h1>
    </div>
    <div class="description">
      {{ post.description }}
    </div>
  </div>
  <div class="photo-gallery">
      <img class="main-photo" [src]="mainPhoto">
    <div class="preview">
      <div *ngFor="let photo of post.images; let i = index">
        <img class="thumbnail" [src]="photo.url" 
        [class.selected]="photo.url === mainPhoto" 
        [class.thumbnail]="photo.url !== mainPhoto" 
        (click)="changeMainPhoto(photo.url, i)">
      </div>
    </div>
  </div>
</div>
